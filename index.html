<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="asciiCore, a great resource for all things ASCII."
            content="ASCII, animations, retro, videogames, nintendo, games, Abstruse Core"
        />
        <title>asciiCore</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet"> 
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="./js_css/ascii.css">
    </head>

    
    <body id="b">
        <p id="copy">2020 Abstruse Core &copy;</p>

        <template id="list1">
            <select id="anims2" onchange="generateAscii()">
                <option hidden disabled selected value> -- select an character -- </option>
                <option v-for="o in opt" :value="o.val">
                    {{ o.text }}
                </option>
            </select>
        </template>

        <template id="list2">
            <select id="anims2" onchange="generateAscii()">
                <option hidden disabled selected value> -- select a pokemon -- </option>
                <option v-for="p in poke" :value="p.val">
                    {{ p.text }}
                </option>
            </select>
        </template>

        <template id="list3">
            <select id="anims2" onchange="generateAscii()">
                <option hidden disabled selected value> -- select a painting -- </option>
                <option v-for="pt in paint" :value="pt.val">
                    {{ pt.text }}
                </option>
            </select>
        </template>

        <template id="list4">
            <select id="anims2" onchange="generateAscii()">
                <option hidden disabled selected value> -- select a pokemon -- </option>
                <option v-for="p in poke2" :value="p.val">
                    {{ p.text }}
                </option>
            </select>
        </template>

        <template id="list5">
            <select id="anims2" onchange="generateAscii()">
                <option hidden disabled selected value> -- select a pokemon -- </option>
                <option v-for="p in poke3" :value="p.val">
                    {{ p.text }}
                </option>
            </select>
        </template>

        <template id="list6">
            <select id="anims2" onchange="generateAscii()">
                <option hidden disabled selected value> -- select a sculpture -- </option>
                <option v-for="s in sculpt" :value="s.val">
                    {{ s.text }}
                </option>
            </select>
        </template>

        <template id="list7">
            <select id="anims2" onchange="generateAscii()">
                <option hidden disabled selected value> -- select a movie scene -- </option>
                <option v-for="m in movie" :value="m.val">
                    {{ m.text }}
                </option>
            </select>
        </template>


        <header id="head">
            <a href="https://abstrusecore.github.io"><img class="logo" src="./core.gif" alt="logo" height="64px" width="64px"></a>
            <h1>asciiCore</h1>
            
            <form>
                <select id="select" v-on:change="handleSelect">
                    <option value="0">Retro Videogame Characters</option>
                    <option value="1">Pokemon: Generation 1</option>
                    <!-- <option value="2">Pokemon: Gen 1 Cards</option> -->
                    <option value="3">Pokemon: Generation 2</option>
                    <!-- <option value="4">Famous Sculptures</option>
                    <option value="5">Famous Paintings</option>
                    <option value="6">Movie Scenes</option> -->
                </select>
                <item1 :opt="optList" v-if="sNum === '0'"></item1>
                <item2 :poke="pokeList" v-else-if="sNum === '1'"></item2>
                <!-- <item4 :poke2="pokeList2" v-else-if="sNum === '2'"></item4> -->
                <item5 :poke3="pokeList3" v-else-if="sNum === '3'"></item5>
                <item6 :sculpt="sculptList" v-else-if="sNum === '4'"></item6>
                <item3 :paint="paintList" v-else-if="sNum === '5'"></item3>
                <item7 :movie="movieList" v-else-if="sNum === '6'"></item7>

            </form>
        </header>
        <div id="base">
            <form>
                <input type="checkbox" id="check" name="check" value="color" onclick="modeSwitch()">
                <label for="check">Color</label>
            </form>
            <br>
            <div id="container2">
            </div>

            <div id="container">
                <h2 id="buffer"></h2>
                <div id="a1"></div>
            </div>
            <div id="images"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2" 
                integrity="sha384-ULpZhk1pvhc/UK5ktA9kwb2guy9ovNSTyxPNHANnA35YjBQgdwI+AhLkixDvdlw4" 
                crossorigin="anonymous"></script>
        <script src="./js_css/vue1.js" type="text/javascript"></script>
        <script src="./js_css/generator.js" type="text/javascript"></script>
    </body>
    <footer>

    </footer>
</html>
